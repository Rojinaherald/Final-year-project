<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Feedback Container */
        .feedback-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }

        /* Title */
        .feedback-container h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        /* Feedback Section */
        #feedback-section {
            background: #f8f8f8;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        /* Feedback Paragraphs */
        #feedback-section p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
            padding: 10px;
            border-radius: 6px;
            background-color: #e9efff;
            transition: background-color 0.3s ease;
        }

        #feedback-section p:hover {
            background-color: #c2dfff;
        }

        #feedback-section p:last-child {
            margin-bottom: 0;
        }

        /* Empty Feedback Message */
        #feedback-section .no-feedback {
            font-style: italic;
            color: #888;
            text-align: center;
            font-size: 18px;
            padding: 15px;
            border: 1px dashed #888;
            border-radius: 6px;
            background-color: #f0f0f0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .feedback-container {
                padding: 25px;
                width: 90%;
            }

            .feedback-container h1 {
                font-size: 28px;
            }

            #feedback-section {
                max-height: 300px;
            }

            #feedback-section p {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback</h1>
        <div id="feedback-section">
            <!-- Example static feedback message -->
            <p>Great work on the project! Keep it up!</p>
            <p>Your code structure is very well organized and easy to follow.</p>
            <!-- If no feedback, show the no-feedback message -->
            <p class="no-feedback">No feedback available at the moment.</p>
        </div>
    </div>
</body>
</html>
