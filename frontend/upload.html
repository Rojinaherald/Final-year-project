<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <style>
        /* General Reset */
        body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #005AA7, #FFFDE4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
        }

        /* Label Styling */
        .form-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #555;
            font-size: 14px;
        }

        /* Input Field Styling */
        .form-container input[type="file"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
            background-color: #f8f8f8;
            transition: 0.3s ease;
        }

        /* Input Field Focus Effect */
        .form-container input[type="file"]:focus {
            border-color: #6e8efb;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
        }

        /* Button Styling */
        .form-container button {
            width: 100%;
            padding: 14px;
            background: #6e8efb;
            color: white;
            border: 2px solid #6e8efb;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background: #4a6bda;
            border-color: #4a6bda;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                width: 80%;
            }

            .form-container h1 {
                font-size: 22px;
            }

            .form-container input[type="file"] {
                padding: 12px;
            }

            .form-container button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Your Document</h1>
        <form action="http://localhost:8000/upload.php" method="POST" enctype="multipart/form-data">
            <label for="file">Select File to Upload:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
