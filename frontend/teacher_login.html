<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Teacher Login</h1>
        <form action="teacher_dashboard.html" method="POST" id="login-form">
            <div class="form-group">
                <label for="login_id">Login ID:</label>
                <input type="text" id="login_id" name="login_id" placeholder="Enter your login ID" required>
                <span class="error-message" id="login-id-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- You can add JS for validation or other logic -->
</body>
</html>
