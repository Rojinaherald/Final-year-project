<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Projects</title>
    <link rel="stylesheet" href="style.css"> <!-- Updated to match your filename -->
</head>
<body>
    <div class="review-container">
        <h1>Review Student Projects</h1>
        <form action="submit_review.html" method="POST">
            <label for="project">Select Project:</label>
            <select id="project" name="project" required>
                <option value="project1">Project 1</option>
                <option value="project2">Project 2</option>
                <option value="project3">Project 3</option>
            </select>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Enter your feedback here..." required></textarea>

            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" min="0" max="100" placeholder="Enter marks" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
